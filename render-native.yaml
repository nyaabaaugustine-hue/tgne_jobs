services:
  - type: web
    name: jobbox
    env: php
    plan: starter
    buildCommand: |
      echo "=== JobBox Build for PostgreSQL ==="
      
      # Set memory limit for composer
      export COMPOSER_MEMORY_LIMIT=-1
      
      # Update composer to latest version
      echo "Updating composer..."
      composer self-update --2 || true
      
      # Clear any existing composer cache
      echo "Clearing composer cache..."
      composer clear-cache || true
      
      # Validate composer files
      echo "Validating composer configuration..."
      composer validate --no-check-publish || true
      
      # Install dependencies now that extensions are properly available
      echo "Installing PHP dependencies..."
      composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist
      
      # Create storage directories
      echo "Creating storage directories..."
      mkdir -p storage/logs
      mkdir -p storage/framework/cache
      mkdir -p storage/framework/sessions
      mkdir -p storage/framework/views
      mkdir -p bootstrap/cache
      mkdir -p public/storage
      
      # Set permissions
      echo "Setting permissions..."
      chmod -R 775 storage bootstrap/cache
      
      echo "=== Build completed for PostgreSQL! ==="
      
    startCommand: |
      echo "=== Starting JobBox with PostgreSQL ==="
      
      # Wait for PostgreSQL to be ready
      echo "Waiting for PostgreSQL..."
      until pg_isready -h $RENDER_EXTERNAL_HOSTNAME -p $RENDER_EXTERNAL_PORT -U $RENDER_EXTERNAL_USER; do
        sleep 2
      done
      echo "PostgreSQL is ready!"
      
      # Ensure storage directories exist
      mkdir -p storage/logs
      mkdir -p storage/framework/cache
      mkdir -p storage/framework/sessions
      mkdir -p storage/framework/views
      mkdir -p bootstrap/cache
      
      # Set permissions
      chmod -R 775 storage bootstrap/cache
      chmod 664 database/database.sqlite
      
      # Ensure storage link exists
      if [ ! -L public/storage ]; then
        echo "Creating storage link..."
        php artisan storage:link
      fi
      
      # Generate app key if needed
      if [ -z "$APP_KEY" ] || [ "$APP_KEY" = "base64:" ]; then
        echo "Generating application key..."
        php artisan key:generate --force
      fi
      
      # Cache configuration for production
      echo "Caching configuration..."
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      
      # Run migrations to set up database structure
      echo "Running migrations..."
      php artisan migrate --force
      
      # Seed database if empty
      USER_COUNT=$(php artisan tinker --execute="echo DB::table('users')->count();" 2>/dev/null || echo "0")
      if [ "$USER_COUNT" -eq "0" ]; then
        echo "Seeding initial data..."
        php artisan db:seed --class=ProductionDataSeeder --force
      else
        echo "Database already seeded with $USER_COUNT users"
      fi
      
      # Start the application
      echo "Starting JobBox application on port $PORT..."
      php artisan serve --host=0.0.0.0 --port=$PORT
      
    envVars:
      - key: APP_NAME
        value: JobBox
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://tgne-jobs-yi40.onrender.com
      - key: LOG_CHANNEL
        value: errorlog
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_DATABASE
        fromDatabaseUrl: true
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        value: noreply@jobbox.onrender.com
      - key: MAIL_FROM_NAME
        value: JobBox
      - key: CMS_LICENSE_VERIFY_DISABLE
        value: true
      - key: CMS_LICENSE_ACTIVATED
        value: true
      - key: CLOUDINARY_URL
        value: cloudinary://371426497434231:NqBnq7shwLOKDTGLcPTUg8BjKy4@daxrrb0nv
      - key: CLOUDINARY_UPLOAD_PRESET
        value: jobbox_upload
      - key: FILESYSTEM_DISK
        value: cloudinary
      - key: MEDIA_DRIVER
        value: cloudinary
      - key: COMPOSER_MEMORY_LIMIT
        value: -1
      - key: COMPOSER_ALLOW_SUPERUSER
        value: 1
