databases:
  - name: jobbox-db
    databaseName: jobbox
    user: jobbox
    plan: starter
    region: oregon

services:
  - type: web
    name: jobbox-app
    env: docker
    plan: starter
    region: oregon
    buildCommand: echo "Docker build handles everything"
    startCommand: echo "Docker CMD handles startup"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jobbox-db
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: jobbox-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: jobbox-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: jobbox-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: jobbox-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: jobbox-db
          property: password
      - key: APP_NAME
        value: JobBox
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://tgne-jobs-yi40.onrender.com
      - key: APP_TIMEZONE
        value: UTC
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: debug
      - key: DB_CONNECTION
        value: pgsql
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: file
      - key: CACHE_STORE
        value: file
      - key: SESSION_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: sync
      - key: BROADCAST_DRIVER
        value: log
      - key: FILESYSTEM_DISK
        value: local
      - key: MAIL_MAILER
        value: log
      - key: MAIL_HOST
        value: localhost
      - key: MAIL_PORT
        value: 25
      - key: MAIL_FROM_ADDRESS
        value: noreply@jobbox-app.onrender.com
      - key: MAIL_FROM_NAME
        value: JobBox
      - key: CMS_LICENSE_VERIFY_DISABLE
        value: true
      - key: CMS_LICENSE_ACTIVATED
        value: true
      - key: CMS_DISABLE_VERIFICATION
        value: true
      - key: CMS_DISABLE_UPDATE_CHECK
        value: true
      - key: CMS_DISABLE_WARNING_MESSAGES
        value: true
      - key: CMS_ENABLE_INSTALLER
        value: false
      - key: ADMIN_DIR
        value: admin
      - key: IS_LOCALHOST
        value: false