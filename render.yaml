services:
  - type: web
    name: jobbox-app
    env: docker
    plan: starter
    region: oregon
    buildCommand: echo "Docker build handles everything"
    startCommand: echo "Docker CMD handles startup"
    envVars:
      - key: APP_NAME
        value: JobBox
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://jobbox-app.onrender.com
      - key: APP_TIMEZONE
        value: UTC
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
      - key: CACHE_DRIVER
        value: file
      - key: CACHE_STORE
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: BROADCAST_DRIVER
        value: log
      - key: FILESYSTEM_DISK
        value: local
      - key: MAIL_MAILER
        value: log
      - key: MAIL_HOST
        value: localhost
      - key: MAIL_PORT
        value: 25
      - key: MAIL_FROM_ADDRESS
        value: noreply@jobbox-app.onrender.com
      - key: MAIL_FROM_NAME
        value: JobBox
      - key: CMS_LICENSE_VERIFY_DISABLE
        value: true
      - key: CMS_LICENSE_ACTIVATED
        value: true
      - key: CMS_DISABLE_VERIFICATION
        value: true
      - key: CMS_DISABLE_UPDATE_CHECK
        value: true
      - key: CMS_DISABLE_WARNING_MESSAGES
        value: true
      - key: CMS_ENABLE_INSTALLER
        value: false
      - key: ADMIN_DIR
        value: admin
      - key: IS_LOCALHOST
        value: false